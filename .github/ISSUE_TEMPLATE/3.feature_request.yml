description: File a Feature request about something you want us to do for you.
title: "ðŸš€ - "
labels: [feature-request]
assignees:
  - lutherans
body:
  - type: markdown
    attributes:
      value: |
        Thanks for using this repo and adding a feature request!
  - type: textarea
    id: what-can-we-do
    attributes:
      label: Please, tell us what we can do for you
      description: A clear and concise description of what you want us to do for you. 
      placeholder: Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    id: describe-the-solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to be the result of our new feature.
      placeholder: |
        1...
        2...
        3...
        4...
    validations:
      required: false
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: ex. Alternatives I have considered is ...
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: The [GitHub Community Guidelines](https://docs.github.com/articles/github-community-guidelines) also applies here.
      options:
        - label: I agree to follow this project's [Code of Conduct](https://github.com/lutherans/Christian-Dogmatics/CODE_OF_CONDUCT.md). 

